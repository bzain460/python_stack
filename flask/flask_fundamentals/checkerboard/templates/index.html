<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <style>

        body :nth-child(odd) :nth-child(odd){
            background-color: {{color1}};
        }

        body :nth-child(odd) :nth-child(even){
            background-color: {{color2}};
        }

        body :nth-child(even) :nth-child(odd) {
            background-color: {{color2}};
        }
        body :nth-child(even) :nth-child(even) {
            background-color: {{color1}};
        }

    </style>
</head>
<body>
    {% for i in range(x): %}
        <div class="row">
            {% for j in range(y): %}
                <div class="cell"></div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
