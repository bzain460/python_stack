<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegAndLOG</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'CSS/index.css' %}" />
</head>
<body>
    <main>
        <div class="forms">
            <form action="/reglog" method="POST">
                {% csrf_token %}
                <h1>Register</h1>
                <input type="hidden" name="action" value="register">
                <p>First Name <input type="text" name="first_name" id="first" required></p>
                <p>Last Name <input type="text" name="last_name" id="last" required></p>
                <p>Email <input type="email" name="email" id="email" required></p>
                <p>Password <input type="password" name="pass" id="pass" required></p>
                <p>Confirm Password <input type="password" name="cpass" id="cpass" required></p>
                <button type="submit" value="register">Register</button>
            </form>
      
            <form action="/reglog" method="POST">
                {% csrf_token %}
                <h1>Log In</h1>
                <input type="hidden" name="action" value="login">
                <p>Email <input type="email" name="Lemail" id="Lemail" required></p>
                <p>Password <input type="password" name="Lpass" id="Lpass" required></p>
                <button type="submit" value="login">Login</button>
            </form>
        </div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    </main>
</body>
</html>
