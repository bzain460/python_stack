<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>users_with_templates</title>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <td>first_name</td>
          <td>last_name</td>
          <td>email</td>
          <td>age</td>
        </tr>
        {% for i in Allusers %}
        <tr>
          <td>{{i.first_name}}</td>
          <td>{{i.last_name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.age}}</td>
        </tr>
        {%endfor%}
      </table>
      <h1>All The Users</h1>
      <form action="/add" method="post">
        {% csrf_token %} first name <input type="text" name="first" /> last name
        <input type="text" name="last" /> email
        <input type="text" name="email" /> age <input type="text" name="age" />
        <input type="button" value="add" />
      </form>
    </center>
  </body>
</html>
